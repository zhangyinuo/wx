<h1 label="标题居中" style="font-size: 32px; font-weight: bold; border-bottom-color: rgb(204, 204, 204); border-bottom-width: 2px; border-bottom-style: solid; padding: 0px 4px 0px 0px; text-align: center; margin: 0px 0px 20px;">公司简介</h1><p><span style="font-size: 13px;font-family: 宋体">广州市盛晖投资有限公司属于盛业集团的子公司，是一家致力于打造银行融资平台、您身边的金融超市的新型投资公司，公司主要投资业务涉及：金融业、房地产、高科技移动设备、文化教育产业等行业。投资有限公司成立于</span><span style="font-size: 13px;font-family: Arial">2013</span><span style="font-size: 13px;font-family: 宋体">年</span><span style="font-size: 13px;font-family: Arial">6</span><span style="font-size: 13px;font-family: 宋体">月，有独立的法人财产，享有法人财产权，公司注册资本为人民币</span><span style="font-size: 13px;font-family: Arial">1</span><span style="font-size: 13px;font-family: 宋体">亿元，位于广州市花都区兰花路（区检察院旁），现有员工数十人，主要从事银行理财策划、垫资赎证、信用贷款、贷款过桥、抵押贷款、短期拆借、放大贷款、大额信用卡等业务。公司下设行政部、业务部、运营部、风险管理部、贷款部等多个部门，管理规范。<img src="http://www.gzsensoft.com/ueditor/php/upload1/20140430/1398827842223627.jpg" title="7850147_143639034327_2_副本.jpg"/></span></p>
